name: run-tests
on: pull_request
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          always-auth: true
          node-version: '16.13.1'
          registry-url: https://npm.pkg.github.com
          scope: '@statsbomb'
      - run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
      - run: npm test:ci
